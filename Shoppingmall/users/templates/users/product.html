{%extends 'users/top.html'%} {% block content %}

<div class="product_list">
  <div class="col-md-6">
    <img class="img-responsive img-center" src="{{ product.image.url }}" />
    <nav style="text-align: right;">
      <h2>{{product.view}}</h2>
    </nav>
    <form action="{% url 'purchase' %}" method="GET">
      <nav style="text-align: center;">
        <h2>{{product.name}}</h2>
      </nav>
      <div class="col-md-6">
        <div style="padding: 0 50px 0 0;"><h4>{{product.name}}</h4></div>
        <br />
        <table class="type04">
          <tr>
            <th scope="row">판매가</th>
            <td>{{product.price}}원</td>
          </tr>
          <tr>
            <th scope="row">수량</th>
            <td>
              <input
                class="submit"
                type="number"
                id="quantity"
                name="quantity"
                placeholder="수량"
              />
            </td>
          </tr>
          <tr>
            {% if product.stock == 0 %}
            <p><strong>재고 상태:</strong>재고 없음</p>
            {% endif %}
          </tr>
        </table>
        {% if request.session.user %}
        <a href="/purchase">
          구매하기
        </a>
        {% else %}
        <input
          type="button"
          value="구매하기"
          onclick="location.href='/login' "
          class="main-btn btn-dark"
          style="width: 30%; height: 50px; font-size: 150%;"
        />
        {% endif %}

        <input
          type="button"
          value="장바구니"
          class="main-btn"
          style="width: 30%; height: 50px; font-size: 150%;"
        />
      </div>
    </form>

    <input
      class="submit"
      type="number"
      id="input"
      name="quantity"
      placeholder="수량"
    />

    <textarea id="output"></textarea>
    <button onclick="input()">구매하기</button>
    <button onclick="output()">출력하기</button>

    <!-- 아래부터 자바스크립트 -->
    <script type="text/javascript">
      var temp;

      function input() {
        var input = document.getElementById("input").value;
        temp = input;
        window.location.href = "/order_form/{{product.name}}/" + temp;
      }

      function output() {
        document.getElementById("output").value = temp;
      }
    </script>

    <br /><br />
  </div>
  <img class="img-responsive img-center" src="{{ product.detail_image.url }}" />

  {% endblock %}
</div>
