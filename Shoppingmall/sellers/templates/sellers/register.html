{%extends 'users/top.html'%}
{% block content %}


<!--폼 안에다가 입력해줘야한다. (안써주면 에러발생), csrf_token 폼의 경우에는 , 데이터를 서버에 전달하는 기능.이때 암호화된 키를 숨겨놓아 크로스도메인을 막기 위함. -->
<!-- bootstrap -component - forms -->



<article class="container">
    <div style="text-align:center">
        <div class="top_menu">
            <p>상품 등록</p>
        </div>
    </div>
    <br><br>
    <!--페이지에서 독립적-->
    <form method="POST" action="{%url 'register'%}">
        <div class="text_style">
            <p>
                <tr>
                    <td>
                        <table>
                            {% csrf_token %}
                            <tr>
                                <div class="form-group">
                                    <td align="center">상품명</td>
                                    <td>
                                        <input type="text" class="form-control" id="name" name="name" style="width:800px">
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td align="center">상품가격</td>
                                    <td>
                                        <input type="integer" class="form-control" id="price" name="price"
                                        style="width:200px">
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td align="center">상품 설명</td>
									<td>
										<input type="text"
										class="form-control"
										name="description"
										id = "description"
										style="height:500px;width: 800px;">
									</td>
								</div>
                            </tr>

                            <tr>
                                <div class="form-group">
                                    <td style="color:black; font-size:1em; padding:20px" align="center">재고</td>
                                    <td width="*">
                                        <input type="integer" class="form-control" id="stock" name="stock"
                                            style="width:200px">
                                    </td>
                                </div>
                            </tr>
                        </table>
                    </td>
                </tr>
            </div>
        </p>
            <br><br>
            <div align="center">
                <button type="submit" class="btn btn-dark"><p style="font-size:1.5em">등록</p></button>
                <button type="button" class="btn btn-light" onclick="location.href='/' "><p style="font-size:1.5em">취소</p></button>
        </div>


    </form>


    <br><br>
</article>

{% endblock %}
